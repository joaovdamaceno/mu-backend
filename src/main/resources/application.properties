server.port=${SERVER_PORT:${PORT:8080}}
server.forward-headers-strategy=native
server.tomcat.remoteip.remote-ip-header=x-forwarded-for
server.tomcat.remoteip.protocol-header=x-forwarded-proto
server.tomcat.remoteip.internal-proxies=${TRUSTED_INTERNAL_PROXIES_REGEX:127\\.0\\.0\\.1|::1|10\\..*|192\\.168\\..*|172\\.(1[6-9]|2[0-9]|3[0-1])\\..*}
server.tomcat.remoteip.trusted-proxies=${TRUSTED_EDGE_PROXIES_REGEX:}

spring.config.import=optional:file:.env[.properties]

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/mu}
spring.datasource.username=${DB_USERNAME:mu}
spring.datasource.password=${DB_PASSWORD:mu}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=validate

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

jwt.secret=${JWT_SECRET}
jwt.expiration-ms=86400000

app.cors.allowed-origins[0]=http://localhost:3000
app.cors.allowed-origins[1]=http://localhost:8080
app.cors.allowed-origins[2]=http://localhost:8081

springdoc.swagger-ui.path=/docs
app.auth.login.max-attempts=${AUTH_LOGIN_MAX_ATTEMPTS:5}
app.auth.login.window-seconds=${AUTH_LOGIN_WINDOW_SECONDS:300}
