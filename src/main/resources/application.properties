server.port=${SERVER_PORT:${PORT:8080}}

spring.config.import=optional:file:.env[.properties]

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/mu}
spring.datasource.username=${DB_USERNAME:mu}
spring.datasource.password=${DB_PASSWORD:mu}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=validate

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

jwt.secret=${JWT_SECRET:change-me-to-a-32-char-secret}
jwt.expiration-ms=86400000

app.cors.allowed-origins[0]=http://localhost:3000
app.cors.allowed-origins[1]=https://mu.unioeste.br

springdoc.swagger-ui.path=/docs
